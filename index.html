<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="logo">
        <img src="/images/logo.svg" alt="Logo do site">
    </div>

    <main>
        <div class="form">
            <div class="form__header">
                <h1><img src="/images/log-in.svg"/>Faça seu login</h1>
                <h3>Entre com suas informações de cadastro</h3>
            </div>
            </div>
            <div class="form__login">
                <h3>E-mail</h3>
                <input type="email" id="email" class="form__email" placeholder="Digite seu e-mail">
            </div>
        </main>

    
    <script src="/script.js"></script>
</body>
</html>
