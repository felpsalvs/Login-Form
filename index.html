<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="Logo do site" />
    </div>
    <img class="car" src="/images/side-image.jpg" alt="Imagem de um carro" />
    <div class="form">
      <div class="form__header">
        <h1><img src="/images/log-in.svg" />Faça seu login</h1>
        <h3>Entre com suas informações de cadastro</h3>
      </div>
    </div>
    <form action="cadastro.js" method="POST" class="form__login">
      <label>
        <h3>Nome Completo</h3>

        <input
          type="text"
          name="name"
          class="form__email"
          placeholder="Digite seu e-mail"
          data-rules="required|min=2"
        />
      </label>
      <label>
        <h3>E-mail</h3>

        <input
          type="text"
          name="email"
          id="email"
          class="form__email"
          placeholder="Digite seu e-mail"
          data-rules="required|min=2"
        />
      </label>
      <label class="form__senha">
        <h3>Senha</h3>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha"
        />
        <img src="/images/eye.svg" alt="ver/ocultar" />
      </label>
      <label>
        <input value="Cadastrar" type="submit" class="button" />
        <a href="">Não tem uma conta? <b>Registre-se</b></a>
      </label>
    </form>

    <form class="check">
      <label for="accept">
        <input type="checkbox" id="accept" name="accept" value="yes" />
        Lembre-me
      </label>
      <a href="#">Esqueci minha senha</a>
    </form>

    <script src="/script.js"></script>
  </body>
</html>
